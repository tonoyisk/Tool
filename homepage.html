    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --medium-color: #6c757d;
            --success-color: #4cc9f0;
            --gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 50%, #f72585 100%);
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {

            color: var(--dark-color);
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        /* Accessibility */

            top: -40px;
            left: 0;
            background: var(--primary-color);
            color: white;
            padding: 8px;
            z-index: 100;
            transition: top 0.3s;
        }
        
        .skip-link:focus {
            top: 0;
        }
        
        /* Header */
        header {

            box-shadow: var(--shadow);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

            margin: 0 auto;
            padding: 0 20px;
        }

            justify-content: space-between;
            align-items: center;
        }

            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .logo:hover {
            transform: translateY(-2px);
        }
        
        .logo i {
            color: var(--accent-color);
        }
        
        .logo span {
            color: var(--secondary-color);
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 1.5rem;
            position: relative;
        }
        
        nav ul li a {
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 0;
            position: relative;
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent-color);
            transition: var(--transition);
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }
        
        nav ul li a:hover {
            color: var(--primary-color);
        }
        
        .mobile-menu-btn {

            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark-color);
            cursor: pointer;
        }

            text-align: center;
            padding: 5rem 0;
            background: var(--gradient);
            color: white;
            position: relative;
            overflow: hidden;
        }

            box-shadow: var(--shadow);

        .category-card i {

            color: var(--primary-color);
            transition: var(--transition);
        }
        
        .category-card h3 {
            margin-bottom: 0.5rem;
            transition: var(--transition);
        }
        
        .category-card p {
            color: var(--medium-color);
            font-size: 0.9rem;

        }

            background: var(--gradient);
            color: white;
            padding: 4rem 0;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;

            content: '"';
            font-size: 3rem;
            color: var(--primary-color);
            opacity: 0.2;
            position: absolute;

        .testimonial-text::after {

        }
        
        .testimonial-author {

            color: var(--primary-color);
